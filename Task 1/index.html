<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sumerge Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylee.css">
</head>

<body>
    <section class="Form my-4 mx-5">
        <div class="container">
            <div class="row no-gutters">
                <img src="./Sumerge.jpeg" class="img-fluid" alt="Responsive image">
                <div class="col-lg-7 px-5 pt-5">
                    <h4> Sign in to your account </h4>
                    <form id="form" action="#">
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="text" name="" id="email" placeholder="Email-address"
                                    class="form-control my-0 p-4" onkeydown="ValidateEmail()">
                                <input type="text" id="text" class="px-5 vv" placeholder="Enter valid Email">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="password" id="password" aceholder="********" class="form-control">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <button type="button" id="button" class="btn1 mt-5 mb-5" onclick="validate()">
                                    Login </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <button type="button" id="button2" class="btn1 mb-4" onclick="ramadan()">
        رمضان كريم </button>
    <script type="text/javascript">
        function ValidateEmail() {
            var email = document.getElementById("email").value;
            var text = document.getElementById("text");
            var validRegex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

            if (email.match(validRegex)) {
                text.value = "Valid Email Address";
                text.style.color = "#00ff00";
            } else {
                text.value = "Invalid Email Address";
                text.style.color = "#FF0000";
            }
        }
        function validate() {
            var password = document.getElementById("password").value;
            var email = document.getElementById("email").value;
            if (email == "amr" && password == "amr") {
                alert("Login successfully");
            }
            else {
                alert("Wrong password or email");
            }
        }
        function ramadan() {
            document.body.style.backgroundImage = "url('https://i.gifer.com/3eZ7.gif')";
        }
    </script>
</body>

</html>
